<form [formGroup]="contactForm" class="conatct-post-form" (ngSubmit)="onSubmit()">
  <div class="post-rating d-flex">
    <span>Your Rating :</span>
    <div class="rate">
      <input type="radio" id="star5" value="5" formControlName="ratingValue" />
      <label for="star5" title="5 stars">5 stars</label>
      <input type="radio" id="star4"  value="4" formControlName="ratingValue" />
      <label for="star4" title="4 stars">4 stars</label>
      <input type="radio" id="star3"  value="3" formControlName="ratingValue"/>
      <label for="star3" title="3 stars">3 stars</label>
      <input type="radio" id="star2"  value="2" formControlName="ratingValue"/>
      <label for="star2" title="2 stars">2 stars</label>
      <input type="radio" id="star1"  value="1" formControlName="ratingValue" />
      <label for="star1" title="1 star">1 star</label>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-12">
      <div class="contact-icon p-relative contacts-message">
        <textarea formControlName="reviewText" cols="30" rows="10" placeholder="Enter review"></textarea>
      </div>
    </div>
    <div class="col-xl-12">
      <button class="os-btn os-btn-black" type="submit" [disabled]="!contactForm.valid">Post comment</button>
    </div>
  </div>
</form>
