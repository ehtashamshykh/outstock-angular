<div class="sidebar__widget mb-55">
  <div class="sidebar__widget-title mb-25">
    <div class="d-flex justify-content-between">
      <h3>Product Categories</h3>
      <a href="https://roadmap.sh/guides/what-is-internet" target="_blank"><mat-icon>info</mat-icon></a>
    </div>
  </div>
  <div class="sidebar__widget-content">
    <div class="categories">
      <div id="accordion">
        <div *ngFor="let item of this.productService.categoryData; let i = index" class="card" [attr.id]="'accordion-' + i">
          <div class="card-header white-bg">
            <h5 class="mb-0">
              <button
                [ngClass]="['shop-accordion-btn', 'collapsed', 'text-capitalize', (category === utilsService.convertToURL(item.name || '')) ? 'active' : '']"
                data-bs-toggle="collapse"
                [attr.data-bs-target]="'#collapse-' + i"
                aria-expanded="false"
                [attr.aria-controls]="'collapse-' + i"
              >
                {{ (item.name || '').toLowerCase()  }}
              </button>
            </h5>
          </div>
          <div [attr.id]="'collapse-' + i" class="collapse" [class.show]="category === utilsService.convertToURL(item.name || '')" [attr.aria-labelledby]="'accordion-' + i" data-bs-parent="#accordion">
            <div class="card-body">
              <div class="categories__list">
                <ul>
                  <li *ngFor="let list of item.children; let i = index">
                    <a
                      (click)="handleSubCategory(list.id)"
                      [ngClass]="['text-capitalize cursor-pointer', (subcategory === utilsService.convertToURL(list.name || '')) ? 'active' : '']"
                    >
                      {{ (list.name || '').toLowerCase() }}
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
