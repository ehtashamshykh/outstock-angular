<div class="sidebar__widget mb-55">
  <div class="sidebar__widget-title mb-30">
    <h3>Filter By Price</h3>
  </div>
  <div class="sidebar__widget-content">
    <div class="price__slider">
      <div id="slider-range">
        <ngx-slider
          [(value)]="min"
          [(highValue)]="max"
          [options]="options"
          (userChangeEnd)="appliedFilter($event)"
          *ngIf="isBrowser"
        >
        </ngx-slider>
      </div>
      <div>
        <div class="filterButton">
          <div>
          <label for="amount">Price :</label>
          <span class="input-range">
            ${{ min }} - ${{ max }}
          </span>
        </div>
        <div>
          <button (click)="handlePriceRoute()" class="filter-btn mt-10">Filter</button>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
