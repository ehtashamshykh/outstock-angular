<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Enter Your Confirmation Code</mat-card-title>
  </mat-card-header>
  <!-- <h3 class="text-center mb-60">Enter Your Confirmation Code</h3> -->
  <mat-card-content>
  <form [formGroup]="confirmationForm">
    <mat-form-field class="w-100">
      <mat-label for="code">Confirmation Code </mat-label>
      <input matInput placeholder="Enter code" formControlName="code">
    </mat-form-field>
  </form>
</mat-card-content>
<mat-card-actions>
  <button mat-stroked-button type="button" (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" class="mr-5" type="button" (click)="onSubmit()" [disabled]="confirmationForm.invalid">Submit</button>
</mat-card-actions>
</mat-card>
