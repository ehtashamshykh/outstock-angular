<h2 mat-dialog-title>Delete Account</h2>
<mat-dialog-content>
  Would you like to delete your account permanently?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button mat-dialog-close>No</button>
  <button mat-raised-button color="" mat-dialog-close  (click)="deleteUser()">Yes</button>
</mat-dialog-actions>
